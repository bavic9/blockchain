<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Block Chain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <header>
            <div class="logo">
                <img class="" src="/img/wallet2.webp" alt="">
            </div>
            <div class="nav-links">
                <a href="" class="nav-link">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <p>Transfer</p>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <p>Buy/Sell</p>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Use</p>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </a>
            </div>
        </header>

        <div class="page">
            <div class="page-body">
                <div class="card">
                    <div class="title">
                        <h4>Total Balances</h1>
                        <img src="/img/wallet2.webp" alt="">
                    </div>
                    <div class="amount">$147,562.06</div>
                    <div class="code">
                        <p>0xac4ed6ea6402975ddbff980d19d67f9bde72e321</p>
                        <i class="fa-regular fa-copy"></i>
                    </div>
                </div>

                <div class="coins-tab">
                    <div class="tabs">
                        <h3 class="active">Tokens</h3>
                        <h3>Activity</h3>
                    </div>
                    <div class="tab-content">
                        <div class="active">
                            <div class="coin-body">
                                <div class="token-flex">
                                    <div class="left-part">
                                        <img src="/img/btc.png" alt="">
                                        <div class="token-title">
                                            <h3>BTC</h3>
                                            <p>$65,261.98</p>
                                        </div>
                                    </div>
                                    <div class="token-price">
                                        <p>1.00</p>
                                        <p>$65,261.98</p>
                                    </div>
                                </div>
                            </div>
                            <div class="coin-body">
                                <div class="token-flex">
                                    <div class="left-part">
                                        <img src="/img/eth.png" alt="">
                                        <div class="token-title">
                                            <h3>ETH</h3>
                                            <p>$3,533.88</p>
                                        </div>
                                    </div>
                                    <div class="token-price">
                                        <p>10.00</p>
                                        <p>$3,533.88</p>
                                    </div>
                                </div>
                            </div>
                            <div class="coin-body">
                                <div class="token-flex">
                                    <div class="left-part">
                                        <img src="/img/bnb.png" alt="">
                                        <div class="token-title">
                                            <h3>BNB</h3>
                                            <p>$436.78</p>
                                        </div>
                                    </div>
                                    <div class="token-price">
                                        <p>10.00</p>
                                        <p>$436.78</p>
                                    </div>
                                </div>
                            </div>
                            <div class="coin-body">
                                <div class="token-flex">
                                    <div class="left-part">
                                        <img src="/img/Solana.png" alt="">
                                        <div class="token-title">
                                            <h3>Solana</h3>
                                            <p>$300.67</p>
                                        </div>
                                    </div>
                                    <div class="token-price">
                                        <p>10.00</p>
                                        <p>$300.67</p>
                                    </div>
                                </div>
                            </div>
                            <div class="coin-body bottom">
                                <div class="token-flex">
                                    <div class="left-part">
                                        <img src="/img/tether.png" alt="">
                                        <div class="token-title">
                                            <h3>Tether</h3>
                                            <p>$20.67</p>
                                        </div>
                                    </div>
                                    <div class="token-price">
                                        <p>10.00</p>
                                        <p>$20.67</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div class="">
                            <div class="activity-tab"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    
    <script src="app.js"></script>
</body>
</html>
